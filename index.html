<!DOCTYPE html>
<html>
  <head>
    <title>45dino's Nazo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/style.css" rel="stylesheet">
  </head>
<body class="gray-bg">
    <div class="wrapper wrapper-content">
        <div class="row">
            <div class="col-sm-10">
                <div class="row">
                    <div class="col-sm-7">
                        <div class="ibox">
                            <div class="ibox-title" id="header"></div>
                            <div class="ibox-content">
                                <div class="project-list" id="main"></div>
                            </div>
                            <div class="ibox-content">
                                <div class="project-list" id="tijiao">
                                  <b>答案</b>: <input type=text id="tj"><input type="button" onClick="tj()" value="提交"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/init.js"></script>
    <script>
      var gk=1;
      function f()
      {
        if(gk==-1)
        {
          var header=document.getElementById("header");
          header.innerHTML="<h3>你通关了!</h3>\n";
          document.getElementById("tijiao").innerHTML="";
        }
        else
        {
          var header=document.getElementById("header");
          header.innerHTML="<h3>第"+gk+"关</h3>\n";
        }
        document.getElementById("tj").value="";
        init(gk);
      }
      f();
      function tj(variable)
      {
        if(document.getElementById("tj").value==da[gk-1])
        {
          if(da[gk+1]!=undefined)
          {
            alert("恭喜你打破了第"+String(gk)+"关，正在进入下一关！");
            gk++;
            f();
          }
          else
          {
            alert("没有下一关了呢，作者会努力制作的~");
            gk=-1;
            f();
          }
        }
        else
          alert("不好意思，错了哦~");
      }
    </script>
</body>
</html>
